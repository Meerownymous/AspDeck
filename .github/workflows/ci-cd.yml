name: CI/CD Workflow

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.x'

      - name: Restore Dependencies
        run: dotnet restore AspDeck.sln

      - name: Build
        run: dotnet build AspDeck.sln --no-restore --configuration Release --output ./artifacts

      - name: Debug Artifacts Directory
        run: |
          find ./artifacts -type f -name "*.Tests.dll"
        shell: bash

      - name: Run Tests
        run: |
          find ./artifacts -type f -name "*.Tests.dll" | while read file; do
            echo "Running tests for $file"
            dotnet test "$file" --no-build --verbosity normal --configuration Release
          done
        shell: bash

  publish:
    name: Publish to NuGet
    runs-on: windows-latest
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: Publish to NuGet
        run: dotnet nuget push ./artifact/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json